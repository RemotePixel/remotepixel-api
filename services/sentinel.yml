region: eu-central-1

iam:
  -  Effect: "Allow"
     Action:
       - "s3:GetObject"
       - "s3:ListBucket"
     Resource:
       - "arn:aws:s3:::sentinel-s2*"
       - "arn:aws:s3:::sentinel-s1*"
  -  Effect: "Allow"
     Action:
       - "s3:*"
     Resource:
       - "arn:aws:s3:::remotepixel-${self:provider.region}/*"

env:
  GDAL_DATA: /var/task/share/gdal
  GDAL_CACHEMAX: 75%
  VSI_CACHE: TRUE
  VSI_CACHE_SIZE: 536870912
  CPL_TMPDIR: "/tmp"
  GDAL_HTTP_MERGE_CONSECUTIVE_RANGES: YES
  GDAL_HTTP_MULTIPLEX: YES
  GDAL_HTTP_VERSION: 2
  GDAL_DISABLE_READDIR_ON_OPEN: "EMPTY_DIR"
  CPL_VSIL_CURL_ALLOWED_EXTENSIONS: ".jp2"
  AWS_REQUEST_PAYER: "requester"
  OUTPUT_BUCKET: remotepixel-${self:provider.region}

functions:
  search:
    handler: remotepixel_api.sentinel.search
    memorySize: 128
    timeout: 10
    events:
      - http:
          integration: lambda
          path: search
          method: get
          cors: true
          request:
            template:
              application/json: '{ "bbox" : "$input.params(''bbox'')", "utm" : "$input.params(''utm'')", "grid" : "$input.params(''grid'')", "lat" : "$input.params(''lat'')" }'

  overview:
    handler: remotepixel_api.sentinel.overview
    memorySize: 1536
    timeout: 20
    events:
      - http:
          integration: lambda
          path: overview
          method: get
          cors: true
          request:
            template:
              application/json: '{ "scene" : "$input.params(''scene'')", "bands" : "$input.params(''bands'')", "expression" : "$input.params(''expression'')", "format" : "$input.params(''format'')" }'

  ndvi:
    handler: remotepixel_api.sentinel.ndvi
    memorySize: 512
    timeout: 20
    events:
      - http:
          integration: lambda
          path: ndvi
          method: get
          cors: true
          request:
            template:
              application/json: '{ "scene" : "$input.params(''scene'')", "expression" : "$input.params(''expression'')", "lat" : "$input.params(''lat'')", "lon" : "$input.params(''lon'')" }'

  ndvi_area:
    handler: remotepixel_api.sentinel.ndvi_area
    memorySize: 1536
    timeout: 20
    events:
      - http:
          integration: lambda
          path: ndvi_area
          method: get
          cors: true
          request:
            template:
              application/json: '{ "scene" : "$input.params(''scene'')", "expression" : "$input.params(''expression'')", "bbox" : "$input.params(''bbox'')" }'
